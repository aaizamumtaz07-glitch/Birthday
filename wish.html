<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Wish</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #2e005b, #5a1ea6);
      font-family: 'Georgia', serif;
      color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 3.5em;
      animation: fadeInSlideDown 2s ease forwards;
      opacity: 0;
      text-shadow: 0 0 15px #d380ff;
      user-select: none;
    }

    p {
      font-size: 1.6em;
      margin: 20px auto 40px;
      max-width: 600px;
      animation: fadeInSlideUp 2s ease 1.5s forwards;
      opacity: 0;
      line-height: 1.4;
      user-select: none;
      text-shadow: 0 0 10px #a879d9;
    }

    .heart-beat {
      font-size: 4em;
      color: #ff6fcf;
      animation: beat 1s infinite alternate ease-in-out;
      margin-top: 10px;
      text-shadow: 0 0 20px #ff5ca7, 0 0 40px #ff5ca7;
      user-select: none;
    }

    /* Confetti Styles */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #fff;
      opacity: 0.9;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
      animation-timing-function: linear;
      filter: drop-shadow(0 0 1px #fff);
    }

    /* Different colors for confetti */
    .confetti:nth-child(4n) { background-color: #ff4081; }
    .confetti:nth-child(4n+1) { background-color: #7c4dff; }
    .confetti:nth-child(4n+2) { background-color: #00e5ff; }
    .confetti:nth-child(4n+3) { background-color: #ffea00; }

    /* Animations */
    @keyframes fadeInSlideDown {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInSlideUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My One and Only üéÇ</h1>
  <p>I hope this little journey warmed your heart.<br>You're the best thing that ever happened to me.</p>
  <div class="heart-beat">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <!-- Confetti Animation -->
  <script>
    const colors = ['#ff4081', '#7c4dff', '#00e5ff', '#ffea00'];
    const confettiCount = 70;
    const confettis = [];

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[i % colors.length];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -20 + 'vh';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 7) + 'px';
      confetti.style.opacity = Math.random() * 0.8 + 0.2;
      confetti.style.animationDuration = (3 + Math.random() * 5) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.animationName = 'fallConfetti' + (i % 4);
      document.body.appendChild(confetti);
      confettis.push(confetti);
    }

    // Add custom keyframe animations dynamically to vary confetti movement
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fallConfetti0 {
        0% {transform: translateY(0) rotate(0deg);}
        100% {transform: translateY(110vh) rotate(360deg);}
      }
      @keyframes fallConfetti1 {
        0% {transform: translateY(0) translateX(0) rotate(0deg);}
        50% {transform: translateY(55vh) translateX(10px) rotate(180deg);}
        100% {transform: translateY(110vh) translateX(0) rotate(360deg);}
      }
      @keyframes fallConfetti2 {
        0% {transform: translateY(0) translateX(0) rotate(0deg);}
        50% {transform: translateY(55vh) translateX(-10px) rotate(-180deg);}
        100% {transform: translateY(110vh) translateX(0) rotate(-360deg);}
      }
      @keyframes fallConfetti3 {
        0% {transform: translateY(0) translateX(0) rotate(0deg);}
        25% {transform: translateY(27vh) translateX(15px) rotate(90deg);}
        50% {transform: translateY(55vh) translateX(-15px) rotate(180deg);}
        75% {transform: translateY(82vh) translateX(10px) rotate(270deg);}
        100% {transform: translateY(110vh) translateX(0) rotate(360deg);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
